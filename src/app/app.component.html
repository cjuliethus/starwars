<div class="main">
  <div class="sw-logo">
    <img src="../assets/Star_Wars_Yellow_Logo.svg" alt="Starwars logo" />
  </div>
  <div class="movies-list">
    <app-movie-card
      (click)="openDetail()"
      *ngFor="let item of movieList"
      [id]="item.id"
      [title]="item.title"
      [episode]="item.episode"
      [description]="item.description"
      [date]="item.date"
    ></app-movie-card>
    <app-details-movie [open]="open"></app-details-movie>
  </div>
</div>
