<div class="main">
  <div class="sw-logo">
    <img src="../assets/Star_Wars_Yellow_Logo.svg" alt="Starwars logo" />
  </div>
  <div class="movies-list">
    <app-movie-card
      (click)="openDetail()"
      *ngFor="let item of movieList | filter:yearMovieFilter: nameMovieFilter" 
      [id]="item.episode_id"
      [title]="item.title"
      [episode]="item.episode_id"
      [description]="item.opening_crawl"
      [date]="item.release_date"
    ></app-movie-card>
    <app-details-movie [open]="open"></app-details-movie>
  </div>
  <div class="movie-filter">
    <app-movie-filter></app-movie-filter> 
  </div>
</div>
